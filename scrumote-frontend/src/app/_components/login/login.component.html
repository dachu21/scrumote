<!--suppress HtmlFormInputWithoutLabel -->
<h2>{{'headers.login' | translate}}</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput required formControlName="username" type="text"/>
    <mat-label>{{'labels.username' | translate}}</mat-label>
    <mat-error *ngFor="let error of getErrorKeys('username')">
      {{'validation.username.' + error | translate}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput required formControlName="password" type="password"/>
    <mat-label>{{'labels.password' | translate}}</mat-label>
    <mat-error *ngFor="let error of getErrorKeys('password')">
      {{'validation.password.' + error | translate}}
    </mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">
    {{'buttons.login' | translate}}
  </button>
  <button mat-flat-button color="accent" [routerLink]="['/register']" type="button">
    {{'buttons.register' | translate}}
  </button>

</form>
