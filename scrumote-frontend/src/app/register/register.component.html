<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text"
           class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
    <div *ngIf="submitted && !!form.username.errors" class="invalid-feedback">
      <div *ngIf="!!form.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password"
           class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
    <div *ngIf="submitted && !!form.password.errors" class="invalid-feedback">
      <div *ngIf="!!form.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input id="email" formControlName="email" type="text"
           class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
    <div *ngIf="submitted && !!form.email.errors" class="invalid-feedback">
      <div *ngIf="!!form.email.errors.required">E-mail is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First name:</label>
    <input id="firstName" formControlName="firstName" type="text"
           class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }">
    <div *ngIf="submitted && !!form.firstName.errors" class="invalid-feedback">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name:</label>
    <input id="lastName" formControlName="lastName" type="text"
           class="form-control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }">
    <div *ngIf="submitted && !!form.lastName.errors" class="invalid-feedback">
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    <img *ngIf="loading"
         src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
